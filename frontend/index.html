<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Event Service - Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.5em;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 20px;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.6);
            color: #4CAF50;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.6);
            color: #f44336;
        }

        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.6);
            color: #2196F3;
        }

        .analytics-results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .analytics-results pre {
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Analytics Event Service Demo</h1>

        <div class="section">
            <h2>üìä Event Generation</h2>
            <p>Test the analytics service by generating different types of events:</p>

            <button id="click-me">Send Click Event</button>
            <button id="get-location">Send Location Event</button>
            <button id="send-view">Send View Event</button>

            <div id="event-status" class="status"></div>
        </div>

        <div class="section">
            <h2>üìà Analytics Dashboard</h2>
            <p>Fetch analytics data from the service:</p>

            <button id="get-total-counts">Get Total Event Counts</button>
            <button id="get-counts-by-type">Get Counts By Type</button>
            <button id="get-recent-counts">Get Recent Events (Last 7 Days)</button>

            <div id="analytics-status" class="status"></div>
            <div id="analytics-results" class="analytics-results" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>‚ÑπÔ∏è Service Worker Status</h2>
            <div id="sw-status" class="status info">Initializing service worker...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let serviceWorkerReady = false;

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    document.getElementById('sw-status').textContent = 'Service Worker registered successfully!';
                    document.getElementById('sw-status').className = 'status success';
                    serviceWorkerReady = true;
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                    document.getElementById('sw-status').textContent = 'Service Worker registration failed. Using direct API calls.';
                    document.getElementById('sw-status').className = 'status error';
                });
        }

        // Send view event on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                sendEvent('view', {
                    url: window.location.href,
                    title: document.title
                });
            }, 1000);
        });

        // Event handlers
        document.getElementById('click-me').addEventListener('click', function() {
            sendEvent('click', {
                element_id: 'click-me',
                text: 'Send Click Event',
                xpath: "//button[@id='click-me']"
            });
        });

        document.getElementById('get-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                updateEventStatus('Getting your location...', 'info');

                navigator.geolocation.getCurrentPosition(
                    position => {
                        sendEvent('location', {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    error => {
                        console.error('Geolocation error:', error);
                        // Send mock location data
                        sendEvent('location', {
                            latitude: 40.7128,
                            longitude: -74.0060,
                            accuracy: 10.0
                        });
                        updateEventStatus('Used mock location data (geolocation not available)', 'info');
                    }
                );
            } else {
                // Send mock location data
                sendEvent('location', {
                    latitude: 40.7128,
                    longitude: -74.0060,
                    accuracy: 10.0
                });
                updateEventStatus('Used mock location data (geolocation not supported)', 'info');
            }
        });

        document.getElementById('send-view').addEventListener('click', function() {
            const pages = [
                { url: 'https://example.com/products', title: 'Products - Example Site' },
                { url: 'https://example.com/about', title: 'About Us - Example Site' },
                { url: 'https://example.com/contact', title: 'Contact - Example Site' }
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];

            sendEvent('view', randomPage);
        });

        // Analytics buttons
        document.getElementById('get-total-counts').addEventListener('click', function() {
            fetchAnalytics('/analytics/event-counts');
        });

        document.getElementById('get-counts-by-type').addEventListener('click', function() {
            fetchAnalytics('/analytics/event-counts-by-type');
        });

        document.getElementById('get-recent-counts').addEventListener('click', function() {
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const startDate = sevenDaysAgo.toISOString().split('T')[0];

            fetchAnalytics(`/analytics/event-counts-by-type?start_date=${startDate}`);
        });

        function sendEvent(eventType, payload) {
            const eventData = {
                user_id: getUserId(),
                event_type: eventType,
                payload: payload
            };

            updateEventStatus(`Sending ${eventType} event...`, 'info');

            // Try service worker first, fallback to direct API call
            if (serviceWorkerReady && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'SEND_EVENT',
                    data: eventData
                });

                // Listen for response from service worker
                navigator.serviceWorker.addEventListener('message', function(event) {
                    if (event.data.type === 'EVENT_SENT') {
                        updateEventStatus(`${eventType} event sent successfully via Service Worker!`, 'success');
                    } else if (event.data.type === 'EVENT_ERROR') {
                        updateEventStatus(`Failed to send ${eventType} event: ${event.data.error}`, 'error');
                    }
                });
            } else {
                // Direct API call fallback
                fetch(`${API_BASE_URL}/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateEventStatus(`${eventType} event sent successfully! Event ID: ${data.event_id}`, 'success');
                })
                .catch(error => {
                    console.error('Error sending event:', error);
                    updateEventStatus(`Failed to send ${eventType} event: ${error.message}`, 'error');
                });
            }
        }

        function fetchAnalytics(endpoint) {
            updateAnalyticsStatus('Loading analytics data...', 'info');
            showLoader(true);

            fetch(`${API_BASE_URL}${endpoint}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateAnalyticsStatus('Analytics data loaded successfully!', 'success');
                    displayAnalyticsResults(data);
                    showLoader(false);
                })
                .catch(error => {
                    console.error('Error fetching analytics:', error);
                    updateAnalyticsStatus(`Failed to fetch analytics: ${error.message}`, 'error');
                    showLoader(false);
                });
        }

        function updateEventStatus(message, type) {
            const statusEl = document.getElementById('event-status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateAnalyticsStatus(message, type) {
            const statusEl = document.getElementById('analytics-status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function displayAnalyticsResults(data) {
            const resultsEl = document.getElementById('analytics-results');
            resultsEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsEl.style.display = 'block';
        }

        function showLoader(show) {
            const statusEl = document.getElementById('analytics-status');
            if (show) {
                statusEl.innerHTML = '<span class="loader"></span> Loading analytics data...';
            }
        }

        function getUserId() {
            // Generate or get user ID from localStorage (for demo purposes)
            let userId = localStorage.getItem('demo_user_id');
            if (!userId) {
                userId = 'demo_user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('demo_user_id', userId);
            }
            return userId;
        }
    </script>
</body>
</html>
